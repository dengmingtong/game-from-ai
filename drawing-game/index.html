<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图形还原</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <a href="../index.html" class="home-button">返回首页</a>
    <div class="game-container">
        <h1 class="game-title">图形还原</h1>
        <div id="game-info">
            <span>关卡: <span id="level">1</span>/5</span>
            <span>时间: <span id="timer">0</span>秒</span>
            <span>分数: <span id="score">0</span></span>
        </div>
        <div class="canvas-container">
            <div class="canvas-box">
                <canvas id="playerCanvas" width="400" height="400"></canvas>
            </div>
            <div class="canvas-box">
                <canvas id="targetCanvas" width="400" height="400"></canvas>
            </div>
        </div>
        <div class="button-container">
            <button id="prevButton" disabled>上一关</button>
            <button id="checkButton">检查相似度</button>
            <button id="restartButton">重新开始</button>
            <button id="nextButton" disabled>下一关</button>
        </div>
        <div id="result" class="result-display"></div>
    </div>
    <script src="game.js"></script>
</body>
</html>
