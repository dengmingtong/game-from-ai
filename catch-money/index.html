<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>接红包游戏</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <a href="../index.html" class="home-button">返回首页</a>
    <div class="game-instructions">
        <h2>游戏说明</h2>
        <ul>
            <li>移动鼠标控制盘子接住掉落的红包</li>
            <li>普通红包奖励 100 元</li>
            <li>金色大红包（尺寸更大）奖励 500 元</li>
            <li>注意躲避寒假作业，碰到作业会被冻结 5 秒</li>
            <li>游戏时间 60 秒，看看你能收获多少红包！</li>
        </ul>
    </div>
    <div class="game-container">
        <h1 class="game-title">接红包</h1>
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="game-info">
            <button id="start-game">开始游戏</button>
            <button id="restart" style="display: none;">重新开始</button>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
