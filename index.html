<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>趣味游戏中心</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">趣味游戏中心</h1>
        <div class="game-grid">
            <div class="game-card" onclick="window.location.href='shooting-game/index.html'">
                <div class="game-icon">🎮</div>
                <h2>Shooting Game</h2>
                <p>测试你的反应能力！</p>
                <div class="play-button">开始游戏</div>
            </div>
            <div class="game-card" onclick="window.location.href='drawing-game/index.html'">
                <div class="game-icon">🎨</div>
                <h2>Drawing Game</h2>
                <p>展现你的艺术天赋！</p>
                <div class="play-button">开始游戏</div>
            </div>
            <div class="game-card" onclick="window.location.href='mirror-game/index.html'">
                <div class="game-icon">🪞</div>
                <h2>Mirror Game</h2>
                <p>考验你的物理反射！</p>
                <div class="play-button">开始游戏</div>
            </div>
        </div>
    </div>
</body>
</html>
