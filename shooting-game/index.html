<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shooting Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <a href="../index.html" class="home-button">返回首页</a>
    <div class="game-container">
        <h1 class="game-title">Shooting Game</h1>
        <div id="game-info">
            <span>分数: <span id="score">0</span></span>
            <span>生命值: <span id="lives">3</span></span>
        </div>
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <!-- 预加载图片 -->
        <div style="display: none;">
            <img id="towerImg" src="images/Tower.png" />
            <img id="cannonImg" src="images/Cannon.png" />
            <img id="bulletImg" src="images/Bullet_Cannon.png" />
        </div>
        <img id="ufoImg" src="images/ufos-2orange-1-1.png" style="display: none;">
    </div>
    <script src="game.js"></script>
</body>
</html>
